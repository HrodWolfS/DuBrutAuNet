name: Update Rates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Ex√©cution le 1er de chaque mois √† minuit

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run scraper
        run: pnpm run scrape

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "MAJ bar√®me $(date +'%d/%m/%Y')"
          title: "ü§ñ MAJ automatique des bar√®mes"
          body: |
            Mise √† jour automatique des bar√®mes via le scraper.

            - Date de mise √† jour : $(date +'%d/%m/%Y')
            - D√©clencheur : ${{ github.event_name }}
          branch: update/rates-auto
          delete-branch: true
          labels: |
            automated
            rates-update
